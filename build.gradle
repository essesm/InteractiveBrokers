plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'com.esses.Main'
}

run {
    args 'server'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Dropwizard dependencies
    implementation 'io.dropwizard:dropwizard-core:2.0.0'
    implementation 'io.dropwizard:dropwizard-client:2.0.0'

    // Lombok and logging dependencies
    compileOnly 'org.projectlombok:lombok:1.18.10'
    annotationProcessor 'org.projectlombok:lombok:1.18.10'
    implementation 'org.slf4j:slf4j-api:1.7.30'
    runtime 'ch.qos.logback:logback-classic:1.2.3'

    // Test dependencies
    testImplementation group: 'junit', name: 'junit', version: '4.12'

    // TWS Dependency
    implementation files('C:/TWS API/source/JavaClient/TwsApi.jar')

    // Helpful libraries
    implementation 'com.google.guava:guava:28.1-jre'
    implementation 'org.apache.commons:commons-lang3:3.9'
}
